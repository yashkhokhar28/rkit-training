<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f6f9;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
        }

        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üìñ Contact Book API</h2>

        <!-- Contact Form -->
        <div class="card">
            <h4 class="text-center">Add / Update Contact</h4>
            <form>
                <input type="hidden" id="contactID">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>First Name</label>
                        <input type="text" id="contactFirstName" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last Name</label>
                        <input type="text" id="contactLastName" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="email" id="contactEmail" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Phone</label>
                        <input type="text" id="contactPhone" class="form-control" placeholder="Enter Phone">
                    </div>
                    <div class="col-md-12 form-group">
                        <label>Address</label>
                        <input type="text" id="contactAddress" class="form-control" placeholder="Enter Address">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <button class="btn btn-success" id="saveButton" onclick="saveContact()">üíæ Save Contact</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary" onclick="resetForm()">üîÑ Reset</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Fetch Contacts Button -->
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="fetchAllContacts()">üìÇ Fetch All Contacts</button>
        </div>

        <!-- Contacts List -->
        <div class="card mt-3">
            <h4 class="text-center">üìã Contacts List</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody">
                        <tr>
                            <td colspan="7">No contacts found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:5102/api/CLContacts";

        async function fetchAllContacts() {
            try {
                const response = await fetch(`${API_BASE_URL}/GetAllContacts`);
                const data = await response.json();
                displayContacts(data.data);
            } catch (error) {
                console.error("Error fetching contacts:", error);
            }
        }

        async function saveContact() {
            event.preventDefault();
            const contactID = document.getElementById("contactID").value;
            const firstName = document.getElementById("contactFirstName").value;
            const lastName = document.getElementById("contactLastName").value;
            const email = document.getElementById("contactEmail").value;
            const phone = document.getElementById("contactPhone").value;
            const address = document.getElementById("contactAddress").value;

            if (!firstName || !lastName || !email || !phone || !address) {
                alert("Please fill in all fields.");
                return;
            }

            const contactData = {
                T01102: firstName,
                T01103: lastName,
                T01104: email,
                T01105: phone,
                T01106: address
            };

            let apiURL = `${API_BASE_URL}/InsertContacts`;
            let method = "POST";

            if (contactID) {
                contactData.T01101 = contactID;
                apiURL = `${API_BASE_URL}/UpdateContacts`;
                method = "PUT";
            }

            try {
                const response = await fetch(apiURL, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(contactData)
                });

                const data = await response.json();
                alert(data.message);
                resetForm();
                fetchAllContacts();
            } catch (error) {
                console.error("Error saving contact:", error);
            }
        }

        function populateForm(contact) {
            document.getElementById("contactID").value = contact.t01F01 || "";
            document.getElementById("contactFirstName").value = contact.t01F02 || "";
            document.getElementById("contactLastName").value = contact.t01F03 || "";
            document.getElementById("contactEmail").value = contact.t01F04 || "";
            document.getElementById("contactPhone").value = contact.t01F05 || "";
            document.getElementById("contactAddress").value = contact.t01F06 || "";
            document.getElementById("saveButton").innerText = "Update Contact";
        }

        function resetForm() {
            document.getElementById("contactID").value = "";
            document.getElementById("contactFirstName").value = "";
            document.getElementById("contactLastName").value = "";
            document.getElementById("contactEmail").value = "";
            document.getElementById("contactPhone").value = "";
            document.getElementById("contactAddress").value = "";
            document.getElementById("saveButton").innerText = "Save Contact";
        }

        async function deleteContact(contactID) {
            if (!confirm("Are you sure you want to delete this contact?")) return;
            try {
                const response = await fetch(`${API_BASE_URL}/DeleteContactsByID/${contactID}`, { method: "DELETE" });
                const data = await response.json();
                alert(data.message);
                fetchAllContacts();
            } catch (error) {
                console.error("Error deleting contact:", error);
            }
        }

        function displayContacts(contacts) {
            const tableBody = document.getElementById("contactsTableBody");
            tableBody.innerHTML = "";

            if (!contacts || contacts.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='7'>No contacts found.</td></tr>";
                return;
            }

            contacts.forEach(contact => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${contact.t01F01 || "-"}</td>
                        <td>${contact.t01F02 || "-"}</td>
                        <td>${contact.t01F03 || "-"}</td>
                        <td>${contact.t01F04 || "-"}</td>
                        <td>${contact.t01F05 || "-"}</td>
                        <td>${contact.t01F06 || "-"}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick='populateForm(${JSON.stringify(contact)})'>‚úèÔ∏è</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteContact(${contact.t01F01})">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }
    </script>
</body>

</html>
