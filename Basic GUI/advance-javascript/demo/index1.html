<body>
    <!-- Form for user input -->
    <form onsubmit="MyFunc(event)"> <!-- Updated to PascalCase -->
        <label for="name">Name:</label><br />
        <input type="text" id="name" placeholder="Enter your name"><br />
        <label for="age">Age:</label><br />
        <input type="number" id="age" placeholder="Enter your age"><br />
        <button type="submit">Submit</button> <!-- Submits form and triggers MyFunc -->
    </form>

    <!-- Placeholders for results -->
    <h4 id="result-name"></h4> <!-- Will display the user's name -->
    <h4 id="result-age"></h4> <!-- Will display the user's age -->
    <h4 id="api-data"></h4> <!-- Will display API data -->

    <!-- Buttons to trigger engine start/stop and fetch API data -->
    <button type="button" onclick="TestTraditionalWay()">Start Engine</button>
    <!-- Updated function name to PascalCase -->
