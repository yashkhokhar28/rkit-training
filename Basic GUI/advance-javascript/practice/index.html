<body onload="CheckCookie()">
    <div class="container text-center">
        <h1>Advanced JavaScript Demo</h1>
        <form action="" onsubmit="SetLocalStorage(event)">
            <input type="text" id="name" class="form-control mb-3" placeholder="Enter Your Name" required>
            <button type="submit" id="submit" class="btn btn-outline-primary">Submit</button>
            <button type="button" onclick="ClearLocalStorage()" class="btn btn-outline-danger">Clear Local
                Storage</button>
        </form>
        <button type="button" onclick="DeleteCookie()" class="btn btn-outline-danger mb-3">Delete Cookie</button>

        <h1>Before Local Storage Name:</h1>
        <h2 id="before"></h2>
        <h1>After Local Storage Name:</h1>
        <h2 id="after"></h2>
        <h1>Cookie Name:</h1>
        <h2 id="cookie"></h2>
    </div>

    <script src="./index.js"></script> <!-- External JavaScript File -->
</body>
