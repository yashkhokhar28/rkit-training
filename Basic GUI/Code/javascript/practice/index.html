<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script>
        // Function to display a simple alert
        function CallPopup() {
            alert("Hii");
        }
    </script>
</head>

<body>
    <!-- Buttons for various JavaScript interactions -->
    <button class="btn btn-outline-primary m-3" onclick="confirm('hiii')">
        Confirm Pop-up (Inline)
    </button>

    <button class="btn btn-outline-primary m-3" onclick="CallPopup()">
        Alert Pop-up (Internal)
    </button>

    <button class="btn btn-outline-primary m-3" onclick="CallPopup()">
        Alert Pop-up (External)
    </button>

    <input type="number" id="age" class="form-control m-3" placeholder="Enter your age" />

    <button class="btn btn-outline-primary m-3" onclick="CheckAge()">
        Check Age
    </button>

    <!-- Mouse Event Buttons -->
    <div class="d-flex flex-column">
        <button class="btn btn-outline-primary m-3" id="mouse-over">Mouse Over</button>
        <button class="btn btn-outline-primary m-3" id="click">Click</button>
        <button class="btn btn-outline-primary m-3" id="dblclick">Double Click</button>
        <button class="btn btn-outline-primary m-3" id="mousedown">Mouse Down</button>
        <button class="btn btn-outline-primary m-3" id="mouseup">Mouse Up</button>
        <button class="btn btn-outline-primary m-3" id="mousemove">Mouse Move</button>
        <button class="btn btn-outline-primary m-3" id="mouseout">Mouse Out</button>
        <button class="btn btn-outline-primary m-3" id="mouseenter">Mouse Enter</button>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script> <!-- External JavaScript File -->
</body>

</html>
