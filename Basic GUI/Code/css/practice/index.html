<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>

    <!-- External CSS File -->
    <link href="./index.css" rel="stylesheet">

    <!-- Internal CSS for specific styling -->
    <style>
        .internal {
            color: black;
            text-align: center;
        }
    </style>

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Main Heading -->
    <h1>Hello CSS!</h1>

    <!-- Subheading -->
    <p>Let's learn CSS</p>

    <!-- ID Selector Example -->
    <h4 id="id-selector">ID Selector</h4>

    <!-- Class Selector Example -->
    <h4 class="class-selector">Class Selector</h4>

    <!-- Group Selector Example -->
    <h3>This is an example of group selector</h3>
    <h6>This is an example of group selector</h6>

    <!-- External CSS Example -->
    <h3 class="external">This is external CSS</h3>

    <!-- Internal CSS Example -->
    <h3 class="internal">This is internal CSS</h3>

    <!-- Inline CSS Example -->
    <h3 style="text-align: center; color: black;">This is inline CSS</h3>

    <!-- Image Container -->
    <div class="image-container"></div>

    <!-- Check Container -->
    <div class="check-hw"></div>

</body>

</html>
