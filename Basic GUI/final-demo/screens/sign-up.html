<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadata for search engines and authorship -->
    <meta name="description" content="This is a Stock Market Quiz App">
    <meta name="author" content="Yash Khokhar">

    <!-- Page title -->
    <title>Sign Up</title>

    <!-- External fonts and CSS for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../css/question.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/sign-up.css">
</head>

<body>
    <div class="form-container single-form">
        <form id="sign-up">
            <h1>Create Account</h1>
            <input type="text" id="username" name="username" placeholder="User Name">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="./sign-in.html">Sign In</a></p>
        </form>
    </div>
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <!-- Custom JavaScript file -->
    <script src="../scripts/sign-up.js"></script>
</body>

</html>
