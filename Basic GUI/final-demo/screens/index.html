<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadata for search engines and authorship -->
    <meta name="description" content="This is a Stock Market Quiz App">
    <meta name="author" content="Yash Khokhar">

    <!-- Page title -->
    <title>Stock Market Quiz App</title>

    <!-- External fonts and CSS for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Stock Market Quiz App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center mt-3">
                    Welcome to the Stock Market Quiz App. This app will test your knowledge about the stock market.
                    You will be asked a series of questions and you will have to answer them correctly to win the quiz.
                    Good luck!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center mt-5 mb-5">
                    <button class="btn btn-outline-primary">Start Quiz</button>
                </div>
            </div>
        </div>

        <!-- Carousel to display images -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/home-stock-1.jpg" class="d-block w-100" alt="Stock Market Image 1">
                </div>
                <div class="carousel-item">
                    <img src="../images/home-stock-2.jpg" class="d-block w-100" alt="Stock Market Image 2">
                </div>
                <div class="carousel-item">
                    <img src="../images/home-stock-3.jpg" class="d-block w-100" alt="Stock Market Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Bootstrap JS for interactive components -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Custom JavaScript file -->
        <script type="module">
            import { Cookies } from "../scripts/Cookies.js";

            $(document).ready(() => {
                $(".btn-outline-primary").click(() => {
                    Cookies.CheckCookie();
                });
            });
        </script>
    </div>
</body>

</html>
