<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paging and Scrolling</title>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- jQuery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.js"></script>

    <!-- DevExtreme Dark Theme -->
    <link rel="stylesheet" href="../Content/dx.material.blue.dark.css" />

    <!-- DevExtreme Library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .scrollable-container {
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #e0e0e0;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 150, 255, 0.5);
            background-color: #007bff;
            color: #fff;
        }

        .card .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #00bcd4;
            transition: color 0.3s ease;
        }

        .card:hover .icon {
            color: #fff;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            font-size: 20px;
            font-weight: 600;
            display: block;
        }
    </style>
</head>

<body class="scrollable-container">
    <div class="container">
        <h2 class="title">DataGrid Features</h2>
        <div class="grid">
            <div class="card">
                <span class="material-icons icon">swap_horiz</span><a
                    href="./HorizontalVirtualScrolling.html">Horizontal Virtual
                    Scrolling</a>
            </div>
            <div class="card">
                <span class="material-icons icon">infinite</span><a href="./InfiniteScrolling.html">Infinite
                    Scrolling</a>
            </div>
            <div class="card">
                <span class="material-icons icon">view_stream</span><a href="./LocalVirtualScrolling.html">Local Virtual
                    Scrolling</a>
            </div>
            <div class="card">
                <span class="material-icons icon">format_list_numbered</span><a href="./RecordPaging.html">Record
                    Paging</a>
            </div>
            <div class="card">
                <span class="material-icons icon">cloud_download</span><a href="./RemoteVirtualScrolling.html">Remote
                    Virtual Scrolling</a>
            </div>

        </div>
    </div>
</body>

</html>
