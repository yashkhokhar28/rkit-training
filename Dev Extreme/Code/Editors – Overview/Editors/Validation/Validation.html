<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.material.blue.dark.css" />

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
  </head>

  <body class="dx-viewport">
    <form id="form">
      <div class="dx-fieldset">
        <div class="dx-fieldset-header">Form</div>
        <div class="dx-field">
          <div class="dx-field-label">First Name</div>
          <div class="dx-field-value">
            <div id="firstname-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Last Name</div>
          <div class="dx-field-value">
            <div id="lastname-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Email Address</div>
          <div class="dx-field-value">
            <div id="email-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Password</div>
          <div class="dx-field-value">
            <div id="password-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Confirm Password</div>
          <div class="dx-field-value">
            <div id="confirm-password-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Mobile Number</div>
          <div class="dx-field-value">
            <div id="mobile-validation"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Date Of Birth</div>
          <div class="dx-field-value">
            <div id="birthdate-validation"></div>
          </div>
        </div>
        <br />
        <div class="dx-field">
          <div class="dx-field-value">
            <div id="button"></div>
          </div>
        </div>
      </div>
    </form>
    <script type="module" src="./Validation.js"></script>
  </body>
</html>
