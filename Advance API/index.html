<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKIT Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row m-3">

            <!-- Card 1: Debugging in Visual Studio -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://1000logos.net/wp-content/uploads/2023/04/Visual-Studio-Logo-2019.png"
                        class="card-img-top" alt="Visual Studio Logo">
                    <div class="card-body text-center">
                        <h5 class="card-title">Debugging in Visual Studio</h5>
                        <p class="card-text">Master the debugging tools in Visual Studio to troubleshoot and fix issues
                            in your applications efficiently.</p>
                        <a href="" class="btn btn-outline-primary">Practice</a>
                        <a href="" class="btn btn-outline-primary">Demo</a>
                        <button class="btn btn-outline-success" onclick="">
                            View Documentation
                        </button>
                    </div>
                </div>
            </div>

            <!-- Card 2: C# Advance -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" class="card-img-top"
                        alt="C# Logo">
                    <div class="card-body text-center">
                        <h5 class="card-title">C# Advance</h5>
                        <p class="card-text">Explore advanced features of C#, including LINQ, async programming, and
                            design patterns for efficient development.</p>
                        <a href="" class="btn btn-outline-primary">Practice</a>
                        <a href="" class="btn btn-outline-primary">Demo</a>
                        <button class="btn btn-outline-success" onclick="">
                            View Documentation
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.0/marked.min.js"></script>
    <script>
        // Function to store the file path in localStorage and navigate to documentation.html
        const ShowDocumentation = (filePath) => {
            localStorage.setItem("markdownFilePath", filePath); // Store the file path in localStorage
            window.location.href = "documentation.html"; // Navigate to the documentation page
        };
    </script>
</body>

</html>
