<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadata for search engines and authorship -->
    <meta name="description" content="This is a Stock Market Quiz App">
    <meta name="author" content="Yash Khokhar">

    <!-- Page title -->
    <title>Stock Market Questions</title>

    <!-- External fonts and CSS for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../css/question.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation bar with brand and menu items -->
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Know Stock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quiz form containing question and options -->
    <form>
        <!-- Spinner shown while loading questions -->
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Container for displaying questions and options -->
        <div id="question-container" class="question-container" style="display: none;">
            <div id="question-text"></div>
            <div id="options-container"></div>

            <!-- Buttons for navigation and reset -->
            <div class="navigation-buttons d-flex justify-content-between mt-4">
                <button type="button" id="prev-btn" class="btn btn-outline-secondary">Previous</button>
                <button type="reset" class="btn btn-outline-danger">Reset</button>
                <button type="button" id="next-btn" class="btn btn-outline-primary">Next</button>
            </div>

            <!-- Progress bar for quiz progress -->
            <div class="progress m-3" id="progress-bar-container">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar"></div>
            </div>

            <!-- Element to show current question number -->
            <div id="total-questions" class="text-end mt-2"></div>
            <div class="d-grid gap-2">
                <button type="button" id="submit-btn" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>

    </form>

    <!-- Container for displaying the result -->
    <div class="result"></div>

    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/Questions.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
